<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #map {
            /* configure the size of the map */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // initialize Leaflet
    var map = L.map('map').setView({lon: 0, lat: 0}, 2);

    // add the OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    }).addTo(map);

    // show the scale bar on the lower left corner
    L.control.scale().addTo(map);

    // show a marker on the map
    fetch('getAllStations.php')
        .then(response => response.text())
        .then(data => {
            let parser = new DOMParser();
            xml = parser.parseFromString(data, "text/xml");
            console.log(xml);
            //map.onChange(drawWeatherStations);
            const length = xml.getElementsByTagName("STATION").length;
            console.log(length);
            for( let i = 0; i < length; i++){
                const lat = xml.getElementsByTagName("LAT")[i].childNodes[0].nodeValue;
                const long = xml.getElementsByTagName("LONG")[i].childNodes[0].nodeValue;
                //console.log({lat, long})
                L.marker({lon: long, lat: lat}).addTo(map)
            }

        });
</script>
</body>
</html>
